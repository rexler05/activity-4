{% extends 'app/base.html' %}

{% block content %}
  <div id="comment_detail_container">
    <h2>Comment by {{ comment.author.username }}</h2>

    <div id="comment_info">
      <p><strong>Commented on:</strong> <span>{{ comment.created_at|date:"F j, Y, H:i" }}</span></p>
    </div>

    <div id="comment_body">
      <p>{{ comment.body }}</p>
    </div>

    <div id="comment_actions">
      {% if request.user == comment.author or request.user.is_staff %}
        <a href="{% url 'comment_update' comment.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'comment_delete' comment.pk %}" class="btn btn-danger">Delete</a>
      {% endif %}
    </div>
  </div>
{% endblock content %}
