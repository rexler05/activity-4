{% extends 'app/base.html' %}

{% block content %}
<h1>Delete Pet</h1>
<p>Are you sure you want to delete the pet <strong>{{ pet.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'pet_detail' pet.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock content %}
