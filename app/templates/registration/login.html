{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="entry-container">
    <form action="{% url 'login' %}" method="post" class="auth-form">
        {% csrf_token %}
        <h2>Login</h2>

        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" id="id_username" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" id="id_password" name="password" class="form-control" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Register here</a></p>
    </form>
</div>
{% endblock content %}
