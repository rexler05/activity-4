{% extends 'app/base.html' %}

{% block title %}Create Notification{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Create Notification</h1>
    <form action="{% url 'notification_create' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_user">User</label>
            <select id="id_user" name="user" class="form-control" required>
                {% for user in form.user.field.queryset %}
                    <option value="{{ user.pk }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id_application">Application (Optional)</label>
            <select id="id_application" name="application" class="form-control">
                <option value="">None</option>
                {% for application in form.application.field.queryset %}
                    <option value="{{ application.pk }}">{{ application }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="id_message">Message</label>
            <textarea id="id_message" name="message" class="form-control" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label for="id_is_read">Mark as Read</label>
            <input type="checkbox" id="id_is_read" name="is_read" class="form-check-input">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'notification_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
