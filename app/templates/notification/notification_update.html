{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Create Notification</h1>

    <form action="{% url 'notification_update' notification.pk %}" method="POST">
        {% csrf_token %}

        <!-- Render each field individually with custom IDs -->
        <div class="mb-3">
            <label for="id_title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="id_title" value="{{ form.title.value }}" required>
        </div>

        <div class="mb-3">
            <label for="id_message" class="form-label">Message</label>
            <textarea name="message" class="form-control" id="id_message" rows="4" required>{{ form.message.value }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Notification</button>
    </form>
</div>
{% endblock content %}
