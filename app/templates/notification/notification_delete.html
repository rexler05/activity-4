{% extends 'app/base.html' %}

{% block title %}Delete Notification{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4 text-danger">Delete Notification</h1>
    <p>Are you sure you want to delete this notification for <strong>{{ object.user.username }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'notification_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
