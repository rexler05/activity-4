{% extends 'app/base.html' %}

{% block content %}
  <h2>Create a New Post</h2>
  <form action="{% url 'post_create' %}" method="post" enctype="multipart/form-data" id="post_create_form">
    {% csrf_token %}
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title">
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea id="body" name="body"></textarea>
    </div>
    <div class="form-group">
      <label for="post_image">Post Image</label>
      <input type="file" id="post_image" name="post_image">
    </div>
    <div class="form-group">
      <label for="post_categories">Categories</label>
      <input type="text" id="post_categories" name="post_categories">
    </div>
    <button type="submit" id="create_post_btn">Create Post</button>
  </form>
{% endblock content %}
